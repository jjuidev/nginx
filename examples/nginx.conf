events {
  worker_connections 1024;
}

http {
  server {
    listen 80; # Lắng nghe port 80 cho IPv4
    listen [::]:80; # Lắng nghe port 80 cho IPv6
    server_name localhost; # Tên server, có thể là domain name hoặc IP address

    root /usr/share/nginx/html; # Thư mục gốc chứa các file tĩnh để serve
    index index.html; # File index mặc định khi truy cập vào thư mục

    location / {
      proxy_pass http://localhost:8080; # Proxy tất cả requests đến backend server (dùng chung với upstream, không dùng trong SPA)
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    location / {
      try_files $uri $uri/ index.html; # Thử serve file trực tiếp, config location kiểu try_files nếu không có thì serve index.html (dùng trong SPA)
    }

    location /products {
      root /usr/share/nginx/html; # Thư mục gốc chứa các file tĩnh để serve, config location kiểu root, location sẽ nối với root /products
      index index.html; # File index mặc định khi truy cập vào thư mục
    }

    location /products {
      alias /usr/share/nginx/html/products; # Thư mục gốc chứa các file tĩnh để serve, config location kiểu alias, location sẽ không nối với root /products
      index index.html; # File index mặc định khi truy cập vào thư mục
    }

    location ~* \.(jpg|jpeg|png|gif)$ {
      root /usr/share/nginx/html/assets/images/; # Thư mục gốc chứa các file tĩnh để serve, config location kiểu regex
    }


    # Load file định nghĩa MIME types (map file extension -> content-type header)
    include /etc/nginx/mime.types;

    # MIME type mặc định nếu không xác định được loại file
    default_type application/octet-stream;

    # Bật sendfile để tối ưu việc gửi file tĩnh (giảm CPU, tăng performance)
    sendfile on;

    # Thời gian giữ kết nối keep-alive (giây) - giúp tái sử dụng connection, giảm latency
    keepalive_timeout 65;

    # Bật gzip compression để giảm kích thước response, tăng tốc độ tải trang
    gzip on;

    # Các loại MIME types sẽ được nén (không nên nén file binary như images, videos)
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Mức độ nén (1-9). Level 6 cân bằng tốt giữa tỷ lệ nén và CPU usage
    gzip_comp_level 6;

    # Chỉ nén response có kích thước >= 1000 bytes (file nhỏ quá thì nén không hiệu quả)
    gzip_min_length 1000;

    # Cho phép nén cho cả các proxied requests
    gzip_proxied any;

    # Thêm header "Vary: Accept-Encoding" - quan trọng cho proxy/CDN caching đúng
    gzip_vary on;
  }

  server {
    # Config server cho HTTPS (dùng SSL certificate)
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name localhost;

    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;

    location / {
      proxy_pass http://localhost:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}