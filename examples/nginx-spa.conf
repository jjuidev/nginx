events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_comp_level 6;
  gzip_min_length 1000;

  # ============================================================
  # HTTP Server: Redirect tất cả HTTP → HTTPS
  # ============================================================
  server {
    listen 80;
    listen [::]:80;
    server_name example.com;

    # Redirect tất cả HTTP requests sang HTTPS
    return 301 https://$server_name$request_uri;
  }

  # ============================================================
  # HTTPS Server: Serve React SPA với SSL
  # ============================================================
  server {
    # Listen trên port 443 với SSL/TLS
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com;

    # --- SSL Certificate paths ---
    # Thay đổi paths này theo certificate của bạn
    ssl_certificate /etc/nginx/ssl/cert.pem; # Certificate file
    ssl_certificate_key /etc/nginx/ssl/key.pem; # Private key file

    # --- SSL Protocols & Ciphers (bảo mật cao) ---
    ssl_protocols TLSv1.2 TLSv1.3; # Chỉ dùng TLS 1.2+
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # --- SSL Session Cache (tăng performance) ---
    ssl_session_cache shared:SSL:10m; # Cache 10MB (~40k sessions)
    ssl_session_timeout 10m; # Session timeout 10 phút

    # --- Security Headers ---
    # HSTS: Bắt buộc browser luôn dùng HTTPS (1 năm)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Ngăn clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Ngăn MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Content Security Policy - Bảo vệ khỏi XSS, injection attacks
    # Điều chỉnh 'unsafe-inline' và domains theo nhu cầu app của bạn
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

    # Referrer Policy - Kiểm soát thông tin referrer
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy - Vô hiệu hóa các tính năng không cần thiết
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;

    # Thư mục chứa React build files
    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /static/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Không cache index.html
    location = /index.html {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
  }
}

